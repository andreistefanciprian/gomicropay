apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-payments
  labels:
    app: mysql-payments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-payments
  template:
    metadata:
      labels:
        app: mysql-payments
    spec:
      containers:
        - name: mysql-payments
          image: mysql:9.5@sha256:569c4128dfa625ac2ac62cdd8af588a3a6a60a049d1a8d8f0fac95880ecdbbe5
          envFrom:
            - secretRef:
                name: mysql-payments-secret
            - configMapRef:
                name: mysql-payments-configmap
          volumeMounts:
            - name: init-sql
              mountPath: /docker-entrypoint-initdb.d
          securityContext:
            privileged: true
          ports:
            - containerPort: 3306
      volumes:
        - name: init-sql
          configMap:
            name: mysql-payments-init-sql
            items:
              - key: init.sql
                path: init.sql