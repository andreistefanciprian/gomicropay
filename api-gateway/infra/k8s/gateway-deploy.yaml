apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: andreistefanciprian/gomicropay-gateway@sha256:fbb2d9bf94c1c39655af7de147df4bd8bddb5ccdee6165523843081c3e37bfc0
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: gateway-secret
            - configMapRef:
                name: gateway-configmap
          ports:
            - containerPort: 8080