name: money-movement container image build and push to DockerHub

on:
  push:
    tags:
      - '*'
    branches:
      - 'main'
    paths:
      - 'money_movement/go.*'
      - 'money_movement/**/*.go'
      - 'money_movement/infra/Dockerfile'
      - '.github/workflows/docker-money-movement.yaml'
  pull_request:
    branches: [ 'main' ]
    paths:
      - 'money_movement/go.*'
      - 'money_movement/**/*.go'
      - 'money_movement/infra/Dockerfile'
      - '.github/workflows/docker-money-movement.yaml'
  workflow_dispatch:
  
permissions:
  contents: read
  id-token: write
  attestations: write
  
jobs:

  generate-build-id:
    runs-on: ubuntu-latest
    outputs:
      BUILD_ID: ${{ steps.prep.outputs.BUILD_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate build ID
        id: prep
        run: |
          branch=${GITHUB_REF##*/}
          sha=${GITHUB_SHA::8}
          ts=$(date +%s)
          echo "BUILD_ID=${branch}-${sha}-${ts}" >> $GITHUB_OUTPUT

  push-docker-image:
    needs: [generate-build-id]
    uses: andreistefanciprian/gh-reusable-workflows/.github/workflows/build_and_push_docker_image_to_dockerhub.yaml@main
    with:
      image_name: andreistefanciprian/gomicropay-money-movement
      image_tag: ${{ needs.generate-build-id.outputs.BUILD_ID }}
      dockerhub_username: andreistefanciprian
      file: money_movement/infra/Dockerfile
      context: ./money_movement
    secrets: inherit