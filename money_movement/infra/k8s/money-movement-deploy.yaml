apiVersion: apps/v1
kind: Deployment
metadata:
  name: money-movement
  labels:
    app: money-movement
spec:
  replicas: 2
  selector:
    matchLabels:
      app: money-movement
  template:
    metadata:
      labels:
        app: money-movement
    spec:
      containers:
        - name: money-movement
          image: andreistefanciprian/gomicropay-money-movement:latest@sha256:1ae813ebf7516ff75b0caf533d160687c8b12f4973051ad6086d9acee9dc09f9
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: money-movement-secret
            - configMapRef:
                name: money-movement-configmap
          ports:
            - containerPort: 7000