apiVersion: apps/v1
kind: Deployment
metadata:
  name: money-movement
  labels:
    app: money-movement
spec:
  replicas: 2
  selector:
    matchLabels:
      app: money-movement
  template:
    metadata:
      labels:
        app: money-movement
    spec:
      containers:
        - name: money-movement
          image: andreistefanciprian/gomicropay-money-movement:latest@sha256:cd2ecdf4f615f64f4e41d9ee88e8b05522fa65912d7da4e3eafaa75463a5509d
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: money-movement-secret
            - configMapRef:
                name: money-movement-configmap
          ports:
            - containerPort: 7000